<!DOCTYPE html>
<html lang="zh-CN">
	{% include head.html %}
	<body>
		<!-- Status bar overlay for full screen mode (PhoneGap) -->
		<div class="statusbar-overlay"></div>
		<!-- Panels overlay-->
		<div class="panel-overlay"></div>
		{% include panel-left.html %}
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
				<div class="pages navbar-fixed">
					{{ content }}
				</div>
			</div>
		</div>
		<!-- Path to Framework7 Library JS-->
		<script src="{{ "/js/framework7.min.js" | prepend: site.baseurl }}"></script>
		<!-- Path to your web app js-->
		<script src="{{ "/js/my-app.js" | prepend: site.baseurl }}"></script>
		{% if site.disqus_username %}
		<script src="http://{{site.disqus_username}}.disqus.com/embed.js" async></script>
		{% endif %}
