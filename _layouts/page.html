---
layout: default
---
<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .page-->
<!-- But,But,But for SEO we need full layout -->

<!-- Page, "data-page" contains page name -->
<div data-page="{% if page.title %}{{ page.title }}{% else %}index{% endif %}" class="page {% if site.side-panel %}{% else %} no-side-panel {% endif %}">
	{% include nav.html %}	
	<!-- Scrollable page content -->
	<div class="page-content hide-navbar-on-scroll">
		{% include header.html%}
		<div class="wrapper">
			<div class="main-panel">				
				{{ content }}				
			</div>
			<div class="side-panel">
				{% include panel-side.html %}
			</div>
		</div>
		{% include footer.html %}
	</div>
</div>
